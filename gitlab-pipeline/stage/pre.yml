variables:
  IMAGE_CURL_VERISON:
    value: "8.3.0"
    description: |-
      The version of the `alpine/curl` container image used for jobs.

mender-qa:start:
  tags:
    - mender-qa-worker-generic-light
  stage: .pre
  # Keep overhead low by using a small image with curl preinstalled.
  image: "alpine/curl:${IMAGE_CURL_VERSION}"
  before_script:
    - apk --update add jq
  script:
    - $CI_PROJECT_DIR/scripts/github_pull_request_status pending "mender-qa pipeline running" $CI_PIPELINE_URL ci/mender-qa
